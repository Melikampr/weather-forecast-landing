<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.bundle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">

    <header>
        <div id="header_title">Weather Forecast</div>
    </header>

    <div id="page-content">
        <div id="search-location">
            <input type="search"
                   placeholder='Search Location...'
                   id='search-input'
            />
            <div id="table-container"></div>
        </div>
        <div id="modal-section">
            <button id="modal-button" onload="this.value=''">Your Location Weather
                Forecast
            </button>
            <div class="modal-container">
                <div id="modal">
                    <button class="hide_modal"><span class="hide_pos">&times;</span></button>
                    <iframe id="modal_content" src="https://weather-app-4b39f.web.app"></iframe>
                </div>
            </div>
        </div>
        <div id="history">
            <div id="history-text">There is not any history to show</div>
            <div id="request-history">
                <div id="request-time"></div>
                <div id="request-data">
                    <div id="current-weather">
                        <div class="request-header">Current Weather</div>
                        <div id="center-current">
                            <div id="current-details">
                                <div id="location-details">
                                    <i class="fas fa-location"></i>
                                    <div id="location-name"></div>
                                </div>
                                <div id="weather-conditions">
                                    <div id="temperature"></div>
                                    <div id="weather-condition"></div>
                                    <img src='' alt="WeatherIcon" id="weather-icon"/>
                                </div>
                                <div id="date"></div>
                            </div>
                        </div>
                    </div>
                    <div id="today-highlight">
                        <div class="request-header">Today`s Highlights</div>
                        <div id="today-detail">
                            <div class="today-card">
                                <div>Max Temp</div>
                                <figure></figure>
                                <div id="max-temp"></div>
                            </div>
                            <div class="today-card">
                                <div>Min Temp</div>
                                <figure></figure>
                                <div id="min-temp"></div>
                            </div>
                            <div class="today-card">
                                <div>Humidity</div>
                                <figure></figure>
                                <div id="humidity"></div>
                            </div>
                            <div class="today-card">
                                <div>Wind</div>
                                <figure></figure>
                                <div id="wind"></div>
                            </div>
                            <div class="today-card">
                                <div>Rain</div>
                                <figure></figure>
                                <div id="rain"></div>
                            </div>
                            <div class="today-card">
                                <div>Snow</div>
                                <figure></figure>
                                <div id="snow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.bundle.js"></script>
</body>
</html>
